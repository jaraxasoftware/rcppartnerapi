components:
  schemas:
    Organization:
      type: object
      properties:
        uid:
          type: string
          description: UID of organization.
        name:
          type: string
          description: User friendly description.
        phone:
          type: string
          description: Phone
        address:
          $ref: '#/components/schemas/Address'
        timezone:
          type: string
          description: Timezone (Currently not existing at organization level)
    Office:
      type: object
      properties:
        uid:
          type: string
          description: UID of office.
        organization_uid:
          type: string
          description: UID of valid organization.
        name:
          type: string
          description: User friendly description.
        phone:
          type: string
          description: Phone
        address:
          $ref: '#/components/schemas/Address'
        timezone:
          type: string
          description: Timezone
    Patient:
      type: object
      properties:
        uid:
          type: string
          description: UID of patient.
        office_uid:
          type: string
          description: UID of valid office.
        mrn:
          type: string
          description: Medical Record Number.
        name:
          type: string
          description: Patient name.
        surname:
          type: string
          description: Patient surname.
        email:
          type: string
          description: Patient email.
        phone:
          type: string
          description: Patient phone
        address:
          description: Patient address
          allOf:
          - $ref: '#/components/schemas/Address'
        birth_time:
          description: Patient birthdate (Required for Bodyfat scale)
          allOf:
          - $ref: '#/components/schemas/Timestamp'
        height:
          type: integer
          description: Patient height in cm (Required for Bodyfat scale)
    Order:
      type: object
      properties:
        uid:
          type: string
          description: UID of order.
        patient_uid:
          type: string
          description: UID of valid patient.
        status:
          type: string
          description: Order status
          enum:
          - created
          - closed
        name:
          type: string
          description: Contact name.
        surname:
          type: string
          description: Contact surname.
        email:
          type: string
          description: Contact email.
        phone:
          type: string
          description: Contact phone
        address:
          description: Contact address
          allOf:
          - $ref: '#/components/schemas/Address'
        device_types:
          type: array
          description: Ordered device types
          items:
            $ref: '#/components/schemas/OrderDevice'
    Timestamp:
      type: string
      example: 1990-10-04T00:00:00Z
      externalDocs:
        description: RFC3339
        url: https://tools.ietf.org/html/rfc3339
    Address:
      required:
      - street
      type: object
      properties:
        street:
          type: string
          description: Street name
        code:
          type: string
          description: ZIP code
        city:
          type: string
          description: City name
        province:
          type: string
          description: Province name
        state:
          type: string
          description: State name
        country:
          type: string
          description: Country name
    OrderDevice:
      type: string
      enum:
      - hub
      - scale_bodyfat
      - scale_only_weight
      - heartrate
      - pulseoximeter
      - bpm_small_cuff
      - bpm_medium_cuff
      - bpm_large_cuff
      - glucose
      - thermometer
      - spirometer
    Error:
      required:
      - code
      - description
      type: object
      properties:
        code:
          type: string
          description: Error code
        description:
          type: string
          description: Error description in English
  securitySchemes:
    partner_auth:
      type: http
      scheme: basic
